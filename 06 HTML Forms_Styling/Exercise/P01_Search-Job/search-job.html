<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="search-job.css">
</head>
<body>

<nav class="nav">
    <ul>
        <li class="nav-item"><a href="#">Search Business</a></li>
        <li class="nav-item"><a href="#">Business Categories</a></li>
        <li class="nav-item"><a href="#">Recent Locations</a></li>
        <li class="nav-item"><a href="#">Agents Located</a></li>
    </ul>
</nav>

<main class="main">
    <form>
        <label>Business Name<input type="text" placeholder="enter a name"></label>
        <label>Country<input type="text" placeholder="search by country"></label>
        <label>City / State<input type="text" placeholder="search by city or state"></label>
        <label>Zip / Postal Code<input type="text" placeholder="enter a postal code"></label>
        <label>Employers<input type="text" placeholder="1000-5000"></label>
        <label>Startup Date<input type="date"></label>
        <label>Job Opportunity<input type="text" placeholder="any"></label>
        <button type="submit">let's find your job</button>
    </form>
</main>
</body>
</html>
