<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Account</title>
    <link rel="stylesheet" href="custom-reset.css">
    <link rel="stylesheet" href="free-account.css">
</head>
<body>
<main class="main clearfix overflow">
    <header class="header">
        <h1>Login or Create a Free Account!</h1>
        <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et
            dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.</p>
    </header>
    <section class="new-account-section left">
        <h2>New Account:</h2>
        <form method="post">
            <span class="check">
                <input type="text" placeholder="Username">
            </span>
            <span class="check">
                <input type="email" placeholder="E-Mail">
            </span>
            <span class="times">
                <input type="password" placeholder="Password">
            </span>
            <span class="times overflow">
                <input type="password" placeholder="Repeat Password">
            </span>
            <label class="clearfix overflow"><input type="checkbox" class="left">Please inform me of upcoming freebies, promotions and news</label>
            <input type="submit" value="Create Account">
        </form>
    </section>
    <section class="login-section right">
        <h2>Login:</h2>
        <form method="post">
            <span class="check">
                <input type="text" placeholder="Username">
            </span>
            <span class="times">
                <input type="password" placeholder="Password">
            </span>
            <a href="#">I Forgot my Password!</a>
            <input type="submit" value="Login"></form>
    </section>
</main>
</body>
</html>
