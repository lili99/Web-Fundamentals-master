<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extreme Sports</title>
    <link rel="stylesheet" href="custom-reset.css">
    <link rel="stylesheet" href="extreme-reservation.css">
</head>
<body>
<header class="header">
    <nav class="nav">
        <ul>
            <li><a href="#">Paragliding</a></li>
            <li><a href="#">Skydiving</a></li>
            <li><a href="#">Climbing</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>
</header>

<main class="main">
    <form method="post" class="form clearfix overflow">
        <fieldset class="fieldset left">
            <legend>Personal Info </legend>
            <span class="name-wrapper">
                <input type="text" placeholder="Enter your full name">
            </span>
            <span class="email-wrapper">
                <input type="email" placeholder="Enter a valid e-mail">
            </span>
            <span class="phone-wrapper">
                <input type="tel" placeholder="Enter a phone number">
            </span>
        </fieldset>
        <fieldset class="fieldset left">
            <legend>Flight Info</legend>
            <p>Flying for first time?</p>
            <label for="yes"><input type="radio" id="yes">Yes</label>
            <label for="no"><input type="radio" id="no">No</label>
            <p>Choose Destination</p>
            <select>
                <optgroup label="Bulgaria">Bulgaria
                    <option value="1-1">Dobrostan</option>
                    <option value="1-3">Sopot</option>
                    <option value="1-3">Sofia</option>
                    <option value="1-4">Bourgas</option>
                </optgroup>
                <optgroup label="Rest of the world">
                    <option value="2-1">Nepal</option>
                    <option value="2-2">Turkey</option>
                    <option value="2-3">France</option>
                </optgroup>
            </select>
            <label for="date">Choose Date<input type="date" id="date"></label>
        </fieldset>
        <input type="submit" class="right" value="Send">
        <input type="submit" class="right" value="Clear">
    </form>
</main>
</body>
</html>
