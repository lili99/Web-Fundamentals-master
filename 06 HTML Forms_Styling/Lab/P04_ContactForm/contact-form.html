<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact-form.css">
</head>
<body>
<form method="post" class="form">
    <h1>Contact Form<span>Please fill all the texts in the fields.</span></h1>
    <label>
        <span>Your Name :</span>
        <input type="text" name="full-name" id="full-name" placeholder="Your Full Name" required/>
    </label>
    <label>
        <span>Your Email :</span>
        <input type="email" name="email" id="email" placeholder="Valid Email Address" required/>
    </label>
    <label>
        <span>Message :</span>
        <textarea name="message" id="message" placeholder="Your Message to Us"></textarea>
    </label>
    <label>
        <span>Subject :</span>
        <select name="selection">
            <option value="1">Job Inquiry</option>
            <option value="2">General Question</option>
        </select>
    </label>
    <input type="submit" value="Send">
</form>
</body>
</html>
