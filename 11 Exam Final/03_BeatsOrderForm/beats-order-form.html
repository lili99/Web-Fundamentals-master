<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beats Order Form</title>
    <link rel="stylesheet" href="beats-order-form.css">
</head>
<body>

<article>
    <h1>beats solo 3 wireless headphones</h1>
    <span class="price">279</span>

    <form method="POST" class="flex">
        <section>
            <label class="name-icon">
                <input type="text" placeholder="name on card">
            </label>
            <label class="country-icon">
                <input type="text" placeholder="country">
            </label>
            <label class="address-icon">
                <input type="text" placeholder="address">
            </label>
        </section>
        <section>
            <label class="card-icon">
                <input type="text" placeholder="card number">
            </label>
            <label class="csv-icon">
                <input type="text" placeholder="csv">
            </label>
        </section>

        <input type="submit" value="continue">
    </form>
</article>

</body>
</html>
